<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" async></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">temp</div>
      <button class="button button-bigger">C</button>
      <button class="button">←</button>
      <button class="button orange">÷</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button orange">×</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button orange">-</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button orange">+</button>
      <button class="button button-biggest no-bottom-margin">0</button>
      <button class="button no-bottom-margin orange">=</button>
    </div>
  </body>
</html>
